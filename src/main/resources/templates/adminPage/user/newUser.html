<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row">
                <div th:replace="fragments/adminSidebar :: admin-sidebar"></div>

                <div id="admin-content">
                    <form class="admin-form" method="post" th:action="@{/adminPage/users/newUser}"
                          th:method="post" th:object="${newUser}">
                        <ul class="global-errors" th:if="${#fields.hasErrors('global')}">
                            <li class="text-danger" th:each="err : ${#fields.errors('global')}"
                                th:text="${err}">Input is incorrect
                            </li>
                        </ul>
                        <div class="form-group">
                            <label for="newUserName">Name</label>
                            <input class="form-control" id="newUserName" placeholder="Enter name" th:field="*{name}"
                                   type="text">
                            <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="newUserSurname">Surname</label>
                            <input class="form-control" id="newUserSurname" placeholder="Enter surname"
                                   th:field="*{surname}"
                                   type="text">
                            <p class="text-danger" th:errors="*{surname}" th:if="${#fields.hasErrors('surname')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="newUserUsername">Username</label>
                            <input class="form-control" id="newUserUsername" placeholder="Enter username"
                                   th:field="*{username}"
                                   type="text">
                            <p class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="newUserEmail">Email address</label>
                            <input aria-describedby="emailHelp" class="form-control" id="newUserEmail"
                                   placeholder="Enter email"
                                   th:field="*{email}" th:type="email" type="email">
                            <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone
                                else.
                            </small>
                            <!--<span class="text-danger"  th:text="${alreadyRegisteredMessage}"></span>-->
                            <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                        </div>
                        <div class="form-group">
                            <label for="newUserPassword" th:for="password">Password</label>
                            <input class="form-control" id="newUserPassword" placeholder="Password"
                                   th:field="*{password}" type="password">
                            <p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="newUserMatchingPassword" th:for="matchingPassword">Confirm Password</label>
                            <input class="form-control" id="newUserMatchingPassword" placeholder="Password"
                                   th:field="*{matchingPassword}" type="password">
                            <p class="text-danger" th:errors="*{matchingPassword}"
                               th:if="${#fields.hasErrors('matchingPassword')}"></p>
                        </div>
                        <a class="btn btn-dark" th:href="@{/adminPage/users}">Cancel</a>
                        <button class="btn btn-primary" type="submit">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>
