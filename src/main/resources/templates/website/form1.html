<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>form1</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{../../plugins/fontawesome-free/css/all.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{../../plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{../../dist/css/adminlte.min.css}">
    <!-- IonIcons -->
    <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{../..//css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{../../plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{../../plugins/select2/css/select2.min.css}">
    <!-- Bootstrap4 -->
    <link rel="stylesheet" th:href="@{../../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
    <!-- Bootstrap4 Duallistbox -->
    <link rel="stylesheet" th:href="@{../../plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css}">
    <!-- BS Stepper -->
    <link rel="stylesheet" th:href="@{../../plugins/bs-stepper/css/bs-stepper.min.css}">
    <!-- dropzonejs -->
    <link rel="stylesheet" th:href="@{../../plugins/dropzone/min/dropzone.min.css}">
    <!-- Toastr -->
    <link rel="stylesheet" th:href="@{../../plugins/toastr/toastr.min.css}">

    <style>
        #load {
          position: fixed;
          left: 0px;
          top: 0px;
          width: 100%;
          height: 100%;
          z-index: 9999;
          background: url(images/loader.gif) center no-repeat #fff;
          opacity: 1;
        }

        .nav-sidebar .nav-treeview > .nav-item > .nav-link {
          background-color: transparent !important;
          color: #777 !important;
        }

        .dropdown-menu-lg {
          max-height: 420px;
          overflow: hidden;
        }

        #cartItems {
          max-height: 300px;
          overflow-y: auto;
        }

        #cartItems::-webkit-scrollbar {
          width: 6px;
        }

        #cartItems::-webkit-scrollbar-thumb {
          background: #ccc;
          border-radius: 4px;
        }

        .dropdown-item {
          white-space: normal !important;
        }

        .cart-row {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 8px;
        }

        .cart-text {
          flex: 1;
          min-width: 0;
          word-break: break-word;
          overflow-wrap: break-word;
        }

    </style>

</head>

<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <!--<div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__wobble" src="../../static/images/alliedlogo.jpeg" alt="AdminLTELogo" height="60"
            width="60">
    </div>-->

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-light" style="background:rgb(255, 255, 255);">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>

        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">

            <!-- Notifications Dropdown Menu -->

            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge badge-warning navbar-badge" id="cartCount">0</span>
                </a>

                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <span class="dropdown-header">API Cart</span>
                    <div class="dropdown-divider"></div>

                    <div id="cartItems">
            <span class="dropdown-item text-muted text-center">
								Cart is empty
							</span>
                    </div>

                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item dropdown-footer bg-primary text-white text-center" onclick="setCartReferrer()"
                       th:href="@{apicart}">
                        Go to API cart
                    </a>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>

        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-light-primary elevation-4">
        <!-- Brand Logo -->
        <a class="brand-link" href="#">
            <img alt="" class="brand-image  elevation-2" id="navbar-logo" style="opacity: .8"
                 th:src="@{/images/ALLIEDLOGO.png}">
            <span class="brand-text font-weight-light">ALLIED GLOBETECH</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">


            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar nav-child-indent flex-column text-white rolelist"
                    data-accordion="false" data-widget="treeview" role="menu">

                    <li class="nav-item text-bold"
                        th:classappend="
						        ${menu.children.size() > 0} ? 'has-treeview' : ''
						    "
                        th:each="menu : ${navMenus}">

                        <a class="nav-link"
                           th:href="${menu.children.size() > 0} ? '#' : @{${menu.route}}">

                            <i class="nav-icon text-navy"
                               th:classappend="${menu.icon}"></i>

                            <p>
                                <i class="fas fa-angle-right right"
                                   th:if="${menu.children.size() > 0}"></i>
                                <th:block th:text="${menu.title}"></th:block>
                            </p>
                        </a>

                        <ul class="nav nav-treeview"
                            th:if="${menu.children.size() > 0}"
                            th:insert="fragments/sidebar-menu :: childMenu(${menu.children})">
                        </ul>

                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Dashboard v2</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard v2</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->

        <section class="content">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-md-12">
                        <div class="card card-primary card-outline">
                            <div class="card-body">

                                <div class="card-body p-0">
                                    <div class="bs-stepper">
                                        <div class="bs-stepper-header" role="tablist">
                                            <!-- your steps here -->
                                            <div class="step" data-target="#logins-part">
                                                <button aria-controls="logins-part" class="step-trigger"
                                                        id="logins-part-trigger"
                                                        role="tab" type="button">
                                                    <span class="bs-stepper-circle">1</span>
                                                    <span class="bs-stepper-label">Logins</span>
                                                </button>
                                            </div>
                                            <div class="line"></div>
                                            <div class="step" data-target="#information-part">
                                                <button aria-controls="information-part" class="step-trigger"
                                                        id="information-part-trigger"
                                                        role="tab" type="button">
                                                    <span class="bs-stepper-circle">2</span>
                                                    <span class="bs-stepper-label">Various
															information</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="bs-stepper-content">
                                            <!-- your steps content here -->
                                            <div aria-labelledby="logins-part-trigger" class="content" id="logins-part"
                                                 role="tabpanel">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email
                                                        address</label>
                                                    <input class="form-control" id="exampleInputEmail1"
                                                           placeholder="Enter email"
                                                           type="email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Password</label>
                                                    <input class="form-control" id="exampleInputPassword1"
                                                           placeholder="Password" type="password">
                                                </div>
                                                <button class="btn btn-primary"
                                                        onclick="stepper.next()">Next
                                                </button>
                                            </div>
                                            <div aria-labelledby="information-part-trigger" class="content"
                                                 id="information-part"
                                                 role="tabpanel">
                                                <div class="form-group">
                                                    <label for="exampleInputFile">File input</label>
                                                    <div class="input-group">
                                                        <div class="custom-file">
                                                            <input class="custom-file-input" id="exampleInputFile"
                                                                   type="file">
                                                            <label class="custom-file-label"
                                                                   for="exampleInputFile">Choose
                                                                file</label>
                                                        </div>
                                                        <div class="input-group-append">
                                                            <span class="input-group-text">Upload</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button class="btn btn-primary"
                                                        onclick="stepper.previous()">Previous
                                                </button>
                                                <button class="btn btn-primary" type="submit">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Main Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script th:src="@{../../plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{../../plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{../../plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{../../static/dist/js/adminlte.js}"></script>
<!-- Bootstrap Switch -->
<script th:src="@{../../plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
<!-- BS-Stepper -->
<script th:src="@{../../plugins/bs-stepper/js/bs-stepper.min.js}"></script>
<!-- dropzonejs -->
<script th:src="@{../../plugins/dropzone/min/dropzone.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{../../dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{../../dist/js/demo.js}"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script th:src="@{plugins/jquery-mousewheel/jquery.mousewheel.js}"></script>
<script th:src="@{plugins/raphael/raphael.min.js}"></script>
<script th:src="@{plugins/jquery-mapael/jquery.mapael.min.js}"></script>
<script th:src="@{plugins/jquery-mapael/maps/usa_states.min.js}"></script>

<!-- Developer Script -->
<!--<script src="../../static/dist/js/form1.js"></script>
<script src="../../static/plugins/bootstrap/js/bootstrap.min.js"></script>-->

<script>
    // BS-Stepper Init
    document.addEventListener('DOMContentLoaded', function () {
        window.stepper = new Stepper(document.querySelector('.bs-stepper'))
    })
</script>


</body>

</html>
