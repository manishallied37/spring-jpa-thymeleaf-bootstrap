		<!-- Main Sidebar Container -->

			<a href="#" class="brand-link">

			<!-- Sidebar -->
			<div class="sidebar">



				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar nav-child-indent flex-column text-white rolelist"
					    data-widget="treeview" role="menu" data-accordion="false">
					
						<li class="nav-item text-bold"
						    th:each="menu : ${navMenus}"
						    th:classappend="
						        ${menu.children.size() > 0} ? 'has-treeview' : ''
						    ">

							<a class="nav-link"
							   th:href="${menu.children.size() > 0} ? '#' : @{${menu.route}}">
				
				                <i class="nav-icon text-navy"
				                   th:classappend="${menu.icon}"></i>
				
				                <p>
				                    <i class="fas fa-angle-right right"
				                       th:if="${menu.children.size() > 0}"></i>
				                    <th:block th:text="${menu.title}"></th:block>
				                </p>
				            </a>
				
				            <ul class="nav nav-treeview"
							    th:if="${menu.children.size() > 0}"
							    th:insert="fragments/sidebar-menu :: childMenu(${menu.children})">
							</ul>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Dashboard v2</h1>
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Dashboard v2</li>
							</ol>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->

			<section class="content">
				<div class="container-fluid">
					<div class="row ">
						<div class="col-md-12">
							<div class="card card-primary card-outline">
								<div class="card-body">

									<div class="card-body p-0">
										<div class="bs-stepper">
											<div class="bs-stepper-header" role="tablist">
												<!-- your steps here -->
												<div class="step" data-target="#logins-part">
													<button type="button" class="step-trigger" role="tab"
														aria-controls="logins-part" id="logins-part-trigger">
														<span class="bs-stepper-circle">1</span>
														<span class="bs-stepper-label">Logins</span>
													</button>
												</div>
												<div class="line"></div>
												<div class="step" data-target="#information-part">
													<button type="button" class="step-trigger" role="tab"
														aria-controls="information-part" id="information-part-trigger">
														<span class="bs-stepper-circle">2</span>
														<span class="bs-stepper-label">Various
															information</span>
													</button>
												</div>
											</div>
											<div class="bs-stepper-content">
												<!-- your steps content here -->
												<div id="logins-part" class="content" role="tabpanel"
													aria-labelledby="logins-part-trigger">
													<div class="form-group">
														<label for="exampleInputEmail1">Email
															address</label>
														<input type="email" class="form-control" id="exampleInputEmail1"
															placeholder="Enter email">
													</div>
													<div class="form-group">
														<label for="exampleInputPassword1">Password</label>
														<input type="password" class="form-control"
															id="exampleInputPassword1" placeholder="Password">
													</div>
													<button class="btn btn-primary"
														onclick="stepper.next()">Next</button>
												</div>
												<div id="information-part" class="content" role="tabpanel"
													aria-labelledby="information-part-trigger">
													<div class="form-group">
														<label for="exampleInputFile">File input</label>
														<div class="input-group">
															<div class="custom-file">
																<input type="file" class="custom-file-input"
																	id="exampleInputFile">
																<label class="custom-file-label"
																	for="exampleInputFile">Choose
																	file</label>
															</div>
															<div class="input-group-append">
																<span class="input-group-text">Upload</span>
															</div>
														</div>
													</div>
													<button class="btn btn-primary"
														onclick="stepper.previous()">Previous</button>
													<button type="submit" class="btn btn-primary">Submit</button>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
