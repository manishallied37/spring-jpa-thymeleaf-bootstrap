<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<style>
    footer {
        display: flex;
        justify-content: center;
        padding: 5px;
        background-color: #212529;
        color: #fff;
    }
</style>

<body>

<!--Navbar-->
<nav th:replace="fragments/header :: nav"></nav>

<div class="container" style="padding-bottom:25px;">
    <div class="row">
        <div class="card col-6 mx-auto" style="width: 20rem; margin-top: 120px;">
            <div class="card-body">
                <h4 class="card-title">Log in:</h4>
                <p class="alert alert-danger" role="alert" th:if="${loginError}">Wrong user or password</p>
                <form method="post" th:action="@{/perform-login}">
                    <div class="form-group">
                        <label th:for="email">Email</label>
                        <input aria-describedby="emailHelp" class="form-control" name="email" placeholder="Enter email"
                               th:id="email"
                               th:name="email" type="text">
                    </div>
                    <div class="form-group">
                        <label th:for="password">Password</label>
                        <input class="form-control" name="password" placeholder="Password" th:id="password"
                               th:name="password" type="password">
                    </div>
                    <label> Remember Me</label>
                    <input name="remember-me" type="checkbox"/>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
                <span>Don't have an account, <a href="/register">register!</a> </span>
            </div>
        </div>
    </div>
</div>

<br>


</body>

</html>
