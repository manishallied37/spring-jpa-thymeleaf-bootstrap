<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title></title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">

    <link rel="stylesheet" th:href="@{plugins/fontawesome-free/css/all.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{dist/css/adminlte.min.css}">

    <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">

    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Select2 -->

    <!-- Bootstrap4 -->
    <link rel="stylesheet" th:href="@{plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">

    <!-- dropzonejs -->
    <link rel="stylesheet" th:href="@{plugins/dropzone/min/dropzone.min.css}">
    <!-- Toastr -->
    <link rel="stylesheet" th:href="@{plugins/toastr/toastr.min.css}">

    <style>
        #load {
          position: fixed;
          left: 0px;
          top: 0px;
          width: 100%;
          height: 100%;
          z-index: 9999;
          background: url(images/loader.gif) center no-repeat #fff;
          opacity: 1;
        }

        .nav-sidebar .nav-treeview > .nav-item > .nav-link {
          background-color: transparent !important;
          color: #777 !important;
        }

        .dropdown-menu-lg {
          max-height: 420px;
          overflow: hidden;
        }

        #cartItems {
          max-height: 300px;
          overflow-y: auto;
        }

        #cartItems::-webkit-scrollbar {
          width: 6px;
        }

        #cartItems::-webkit-scrollbar-thumb {
          background: #ccc;
          border-radius: 4px;
        }

        .dropdown-item {
          white-space: normal !important;
        }

        .cart-row {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 8px;
        }

        .cart-text {
          flex: 1;
          min-width: 0;
          word-break: break-word;
          overflow-wrap: break-word;
        }
    </style>

</head>

<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

    <div id="load"></div>

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-light" style="background:rgb(255, 255, 255);">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>

        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">

            <!-- Notifications Dropdown Menu -->

            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge badge-warning navbar-badge" id="cartCount">0</span>
                </a>

                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <span class="dropdown-header">API Cart</span>
                    <div class="dropdown-divider"></div>

                    <div id="cartItems">
            <span class="dropdown-item text-muted text-center">
								Cart is empty
							</span>
                    </div>

                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item dropdown-footer bg-primary text-white text-center"
                       onclick="setCartReferrer()"
                       th:href="@{apicart}">
                        Go to API cart
                    </a>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>

        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-light-primary elevation-4">
        <!-- Brand Logo -->
        <a class="brand-link" href="#">
            <img alt="" class="brand-image  " id="navbar-logo" style="width: 210px;" th:src="@{images/2.jpg}">
            <!--<span class="brand-text font-weight-dark ">ALLIED GLOBETECH</span>-->
        </a>

        <!-- Sidebar -->
        <div class="sidebar">


            <!-- Sidebar Menu -->
            <nav class="mt-2">

                <ul class="nav nav-pills nav-sidebar nav-child-indent flex-column text-white rolelist"
                    data-accordion="false" data-widget="treeview" role="menu">

                    <li class="nav-item text-bold"
                        th:classappend="
						        ${menu.children.size() > 0} ? 'has-treeview' : ''
						    "
                        th:each="menu : ${navMenus}">

                        <a class="nav-link"
                           th:href="${menu.children.size() > 0} ? '#' : @{${menu.route}}">

                            <i class="nav-icon text-navy"
                               th:classappend="${menu.icon}"></i>

                            <p>
                                <i class="fas fa-angle-right right"
                                   th:if="${menu.children.size() > 0}"></i>
                                <th:block th:text="${menu.title}"></th:block>
                            </p>
                        </a>

                        <ul class="nav nav-treeview"
                            th:if="${menu.children.size() > 0}"
                            th:insert="fragments/sidebar-menu :: childMenu(${menu.children})">
                        </ul>

                    </li>
                </ul>


            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Add New API Description</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a th:href="@{mainPage}">
                                    <i class="fas fa-arrow-left mr-1"></i>Back to Main Page</a>
                            </li>
                            <li class="breadcrumb-item active">Add New API Description</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <div>
            <form id="quickForm">

                <section class="content">
                    <div class="container-fluid">
                        <div class="row ">
                            <div class="col-md-12">
                                <div class="card card-primary card-outline">
                                    <div class="card-body">


                                        <div class="card-body p-0">
                                            <div class="bs-stepper">
                                                <div class="bs-stepper-header" role="tablist">
                                                    <!-- your steps here -->
                                                    <div class="step" data-target="#logins-part">
                                                        <button aria-controls="logins-part" class="step-trigger"
                                                                id="logins-part-trigger"
                                                                role="tab" type="button">
                                                            <span class="bs-stepper-circle">1</span>
                                                            <span class="bs-stepper-label">Step 1</span>
                                                        </button>
                                                    </div>
                                                    <div class="line"></div>
                                                    <div class="step" data-target="#information-part">
                                                        <button aria-controls="information-part" class="step-trigger"
                                                                id="information-part-trigger"
                                                                role="tab"
                                                                type="button">
                                                            <span class="bs-stepper-circle">2</span>
                                                            <span class="bs-stepper-label">Step 2</span>
                                                        </button>
                                                    </div>
                                                </div>

                                                <div class="bs-stepper-content">
                                                    <!-- your steps content here -->
                                                    <div aria-labelledby="logins-part-trigger" class="content"
                                                         id="logins-part"
                                                         role="tabpanel">

                                                        <div class="col-6">
                                                            <div class="form-group">
                                                                <label for="exampleInputEmail1">Enter The Name Of
                                                                    API<code>*</code></label>
                                                                <input class="form-control" id="apiName"
                                                                       name="apiName" placeholder="Enter API Name"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="form-group">
                                                                <label for="exampleInputPassword1">Enter The API
                                                                    Description<code>*</code></label>
                                                                <input class="form-control" id="apiDescription"
                                                                       name="apiDescription"
                                                                       placeholder="Enter API Description"
                                                                       type="text">
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <div class="col-12 col-ms-6">
                                                                <label for="exampleInputPassword1">Enter The Input
                                                                    Parameters</label>

                                                                <div class="container">
                                                                    <main id="table1" name="table1">
                                                                        <table class="table" id="inputTable">
                                                                            <thead>
                                                                            <tr>
                                                                                <th>Name</th>
                                                                                <th>Type</th>
                                                                                <th>Description</th>
                                                                                <th>Mandatory</th>
                                                                                <th></th>
                                                                                <th></th>
                                                                            </tr>
                                                                            </thead>
                                                                            <tbody>


                                                                            <tr class="first-tr">

                                                                                <td class="static"><input
                                                                                        class="form-control"
                                                                                        name="name"
                                                                                        type="text">

                                                                                </td>
                                                                                <td class="static"><input
                                                                                        class="form-control"
                                                                                        name="type"
                                                                                        type="text">
                                                                                </td>
                                                                                <td class="static"><input
                                                                                        class="form-control"
                                                                                        name="description"
                                                                                        type="text">
                                                                                </td>
                                                                                <td class="static"><input
                                                                                        class="form-control"
                                                                                        name="mandatory"
                                                                                        type="text">
                                                                                </td>
                                                                                <td><input class="btn btn-warning "
                                                                                           onclick="myFunction1()"
                                                                                           type="button"
                                                                                           value="Add"></input>
                                                                                </td>
                                                                                <td><input class="btn btn-success"
                                                                                           onclick="submitFunction1()"
                                                                                           type="button"
                                                                                           value="Submit"></input>
                                                                                </td>


                                                                            </tr>


                                                                            <script>
                                                                                function myFunction1() {
                                                                                    var table = document.getElementById("inputTable");
                                                                                    var row = table.insertRow(2);
                                                                                    var name = row.insertCell(0);
                                                                                    var type = row.insertCell(1);
                                                                                    var description = row.insertCell(2);
                                                                                    var mandatory = row.insertCell(3);
                                                                                    var deleteRow = row.insertCell(4);
                                                                                    name.innerHTML = '<input type = "text" class="form-control" name = "name" >';
                                                                                    type.innerHTML = '<input type = "text" class="form-control" name = "type" > ';
                                                                                    description.innerHTML = '<input type = "text" class="form-control" name = "description" > ';
                                                                                    mandatory.innerHTML = '<input type = "text" class="form-control" name = "mandatory" > ';
                                                                                    deleteRow.innerHTML = '<input type="button" value="Remove" class="remove btn btn-danger" onclick="removeFunction1()" />';
                                                                                }

                                                                                function removeFunction1() {
                                                                                    document.getElementById("inputTable").deleteRow(2);
                                                                                }
                                                                            </script>


                                                                            </tbody>
                                                                        </table>

                                                                    </main>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <div class="col-12 col-ms-6">
                                                                <label for="exampleInputPassword2">Enter The Output
                                                                    Parameters</label>

                                                                <div class="container">
                                                                    <main id="table2" name="table2">

                                                                        <table class="table" id="outputTable">

                                                                            <thead>
                                                                            <tr>
                                                                                <th>Name</th>
                                                                                <th>Type</th>
                                                                                <th>Description</th>
                                                                                <th></th>
                                                                                <th></th>
                                                                            </tr>
                                                                            </thead>
                                                                            <tbody>

                                                                            <tr class="first-tr1">

                                                                                <td class="static1"><input
                                                                                        class="form-control"
                                                                                        id="name1"
                                                                                        name="name1" type="text">
                                                                                </td>
                                                                                <td class="static1"><input
                                                                                        class="form-control"
                                                                                        id="type1"
                                                                                        name="type1" type="text">
                                                                                </td>
                                                                                <td class="static1"><input
                                                                                        class="form-control"
                                                                                        id="description1"
                                                                                        name="description1"
                                                                                        type="text">
                                                                                </td>
                                                                                <td><input class="btn btn-warning "
                                                                                           onclick="myFunction1()"
                                                                                           type="button"
                                                                                           value="Add"></input>
                                                                                </td>
                                                                                <td><input class="btn btn-success"
                                                                                           onclick="submitFunction2()"
                                                                                           type="button"
                                                                                           value="Submit"></input>
                                                                                </td>
                                                                            </tr>


                                                                            <script>
                                                                                function myFunction2() {
                                                                                    var table = document.getElementById("outputTable");
                                                                                    var row = table.insertRow(2);
                                                                                    var name1 = row.insertCell(0);
                                                                                    var type1 = row.insertCell(1);
                                                                                    var description1 = row.insertCell(2);
                                                                                    var deleteRow = row.insertCell(3);
                                                                                    name1.innerHTML = '<input type = "text" class="form-control" name = "name1" >';
                                                                                    type1.innerHTML = '<input type = "text" class="form-control" name = "type1" > ';
                                                                                    description1.innerHTML = '<input type = "text" class="form-control" name = "description1" > ';
                                                                                    deleteRow.innerHTML = '<input type="button" value="Remove" class="remove btn btn-danger" onclick="removeFunction2()" />';
                                                                                }

                                                                                function removeFunction2() {
                                                                                    document.getElementById("outputTable").deleteRow(2);
                                                                                }
                                                                            </script>

                                                                            </tbody>

                                                                        </table>


                                                                    </main>
                                                                </div>
                                                            </div>
                                                        </div>


                                                        <div class="form-group">
                                                            <div class="col-12 col-ms-6">
                                                                <label for="exampleInputPassword3">Enter The
                                                                    Possible
                                                                    Error</label>

                                                                <div class="container">
                                                                    <main id="table3" name="table3">
                                                                        <table class="table"
                                                                               id="possibleErrorTable">
                                                                            <thead>
                                                                            <tr>

                                                                                <th>Error Code</th>
                                                                                <th>Error Name</th>
                                                                                <th>Error Logs</th>
                                                                                <th></th>
                                                                                <th></th>
                                                                            </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                            <form class="add-form2">
                                                                                <tr class="first-tr2">

                                                                                    <td class="static2"><input
                                                                                            class="form-control"
                                                                                            name="errorCode"
                                                                                            type="text">
                                                                                    </td>
                                                                                    <td class="static2"><input
                                                                                            class="form-control"
                                                                                            name="errorName"
                                                                                            type="text">
                                                                                    </td>
                                                                                    <td class="static2"><input
                                                                                            class="form-control"
                                                                                            name="errorLogs"
                                                                                            type="text">
                                                                                    </td>
                                                                                    <td><input class="btn btn-warning "
                                                                                               onclick="myFunction3()"
                                                                                               type="button"
                                                                                               value="Add"></input>
                                                                                    </td>
                                                                                    <td><input class="btn btn-success"
                                                                                               onclick="submitFunction3()"
                                                                                               type="button"
                                                                                               value="Submit"></input>
                                                                                    </td>
                                                                            </form>


                                                                            <script>
                                                                                function myFunction3() {
                                                                                    var table = document.getElementById("possibleErrorTable");
                                                                                    var row = table.insertRow(2);
                                                                                    var errorCode = row.insertCell(0);
                                                                                    var errorName = row.insertCell(1);
                                                                                    var errorLogs = row.insertCell(2);
                                                                                    var deleteRow = row.insertCell(3);
                                                                                    errorCode.innerHTML = '<input type = "text" class="form-control" name = "errorCode" >';
                                                                                    errorName.innerHTML = '<input type = "text" class="form-control" name = "errorName" > ';
                                                                                    errorLogs.innerHTML = '<input type = "text" class="form-control" name = "errorLogs" > ';
                                                                                    deleteRow.innerHTML = '<input type="button" value="Remove" class="remove btn btn-danger" onclick="removeFunction3()" />';
                                                                                }

                                                                                function removeFunction3() {
                                                                                    document.getElementById("possibleErrorTable").deleteRow(2);
                                                                                }
                                                                            </script>


                                                                            </tbody>
                                                                        </table>

                                                                    </main>
                                                                </div>
                                                            </div>
                                                        </div>


                                                        <button class="btn btn-primary"
                                                                onclick="stepper.next()">Next
                                                        </button>
                                                        <span></span>


                                                    </div>
                                                </div>


                                                <div aria-labelledby="information-part-trigger" class="content"
                                                     id="information-part"
                                                     role="tabpanel">


                                                    <div class="form-group">
                                                        <div class="col-6 col-ms-6">
                                                            <label for="exampleInputPassword1">Enter The Sample
                                                                Packet
                                                                Request<code>*</code></label>

                                                            <textarea id="samplePacketReq" name="samplePacketReq"
                                                                      placeholder="Sample Packet Request"
                                                                      style=" overflow-y: scroll;width: 100%;height: 125px; resize: none; font-size: small;">
																</textarea>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-6 col-ms-6">
                                                            <label for="exampleInputPassword1">Enter The
                                                                Request<code>*</code></label>

                                                            <textarea id="testReq"
                                                                      name="testReq" placeholder="Sample Packet Request"
                                                                      style=" overflow-y: scroll;width: 100%;height: 125px; resize: none; font-size: small;">
																</textarea>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-6 col-ms-6">
                                                            <label for="exampleInputPassword1">Enter The
                                                                Response<code>*</code></label>

                                                            <textarea id="testRes"
                                                                      name="testRes"
                                                                      placeholder="Sample Packet Response"
                                                                      style=" overflow-y: scroll;width: 100%;height: 125px; resize: none; font-size: small;">
																</textarea>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <button class="btn btn-primary"
                                                                onclick="stepper.previous()">Previous
                                                        </button>
                                                        <button class="btn btn-primary"
                                                                type="submit">Submit
                                                        </button>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

            </form>
        </div>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Main Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
<!-- ./wrapper -->
